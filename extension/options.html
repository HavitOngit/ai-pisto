<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Pisto</title>
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <h1 class="app-title"><img src="icons/icon128.png" alt="AI" class="app-logo" /> <span>AI Pisto</span></h1>
  <div class="tagline">This sometimes does not work properly because of Murphy's law</div>
  <div class="controls compact-row top-controls">
    <button id="refresh">Refresh</button>
    <button id="clear">Clear</button>
    <label class="auto-label"><input type="checkbox" id="auto" checked /> Auto</label>
  </div>
  <div id="stats"></div>
  <div id="columns" class="columns"></div>
  <div class="broadcaster footer-broadcaster floating-broadcaster">
    <div class="input-row">
      <textarea id="multiInput" placeholder="Type here... (Enter = send, Shift+Enter = newline)" rows="2"></textarea>
      <button id="sendAll">Send</button>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
