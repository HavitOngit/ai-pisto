<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Response Logs</title>
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <h1>AI Response Logs</h1>
  <div class="controls">
    <button id="refresh">Refresh</button>
    <button id="clear">Clear</button>
    <label>
      Auto Refresh <input type="checkbox" id="auto" />
    </label>
  </div>
  <div class="broadcaster">
    <textarea id="multiInput" placeholder="Type here to broadcast to all supported tabs..." rows="4"></textarea>
  </div>
  <div id="stats"></div>
  <div id="columns" class="columns"></div>
  <script src="options.js"></script>
</body>
</html>
